<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <style>
        .texto{
            color: brown;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
        }

        .titulo{
            color: black;
            background-color: purple;
            border: solid 4px red;
        }
    </style>
</head>
<body>
        
    <button onclick="alterar();">Alterar Texto</button>

    <h2 class="titulo">Aula 6</h2>
    <h3 class="texto">Pegando elementos pela <i>querySelectorAll</i>.</h3>
    <h3 class="texto">Este comando retorna um vetor.</h3>

    <script>
        function alterar(){
            const x = document.querySelectorAll("h3.texto");
            x[0].style.color = "blue";
            x[1].style.color = "blue ";

        }
    </script>
    
</body>
</html>
