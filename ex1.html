<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <style>
        .texto{
            color: brown;
            font-family: 'Franklin Gothic Medium';
            font-style: oblique;
        }

        .titulo{
            color: black;
            background-color: purple;
            border: solid 4px red;
        }
    </style>
</head>
<body>
        
    <button onclick="alterar();">Alterar Texto</button>

    <h2 class="titulo">Aula 6</h2>
    <h3 class="texto">Um loop alterando a fonte utilizando <i>querySelectorAll</i>.</h3>
    <h3 class="texto">Teste 1</h3>
    <h3 class="texto">Teste 2</h3>
    <h3 class="texto">Teste 3</h3>
    <h3 class="texto">Teste 4</h3>
    <h3 class="texto">Teste 5</h3>
    <h3 class="texto">Teste 6</h3>
    <h3 class="texto">Teste 7</h3>
    <h3 class="texto">Teste 8</h3>
    <h3 class="texto">Teste 9</h3>
    <h3 class="texto">Teste 10</h3>

    <script>
        function alterar(){
            const x = document.querySelectorAll("h3.texto");

            for (let y = 0; y < x.length; y++) {
            x[y].style.fontFamily = "Arial, Helvetica, sans-serif";
            }
        }
    </script>
    
</body>
</html>
